  <div class="container">
    <!--on top of the h1 and that is not correct --><p id="intro"></p>
    <script>
      /*section of document that is not interpreted 
      as markup is referred to as character data or CDATA.
      The script would be validated successfully because the validator 
      would ignore the script section and not attempt to interpret the text.*/
      /* <!^[CDATA[ */
      document.open();
      document.write("<h1>" + document.title + "</h1>");
      document.getElementById("intro").innerHTML = 
      "Here we'll demonstrate how to manipulate  DOM objects!";
      document.close;
     /* ]]> */
    </script>
  <div class="wrapper">
    <button class="btn" type="button" onclick="rain">Nyan Cat</button>
  </div>

  </div>
</div>
